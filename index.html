<!DOCTYPE html>

<style>
* {
    font-family: "Inter", sans-serif;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

body {
    background-color: #f2f5f7;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
}

/* Header */
header {
    background: linear-gradient(135deg, #1e3c72, #2fa4a9);
    color: white;
    padding: 25px 20px; /* tighter */
    text-align: center;
}

header h1 {
    font-size: 32px; /* smaller */
}

header span {
    font-weight: 300;
    font-size: 14px;
    opacity: 0.9;
}

/* Navigation */
nav {
    background-color: white;
    border-bottom: 1px solid #ddd;
}

nav ul {
    list-style: none;
    display: flex;
    justify-content: center;
    gap: 15px; /* tighter spacing */
    padding: 5px 0;
}

nav a {
    text-decoration: none;
    color: #1e3c72;
    font-weight: 500;
    font-size: 14px;
    padding: 6px 0;
    position: relative;
}

nav a::after {
    content: "";
    position: absolute;
    bottom: 0;
    left: 0;
    width: 0;
    height: 2px;
    background: #2fa4a9;
    transition: width 0.3s;
}

nav a:hover::after {
    width: 100%;
}

/* Main section */
section {
    background-color: white;
    flex: 1 1 auto;
    margin: 15px auto;
    max-width: 700px;
    padding: 20px;
    border-radius: 8px;
    position: relative;
    box-shadow: 0 6px 15px rgba(0,0,0,0.08);
}

/* Accent bar */
section::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 5px;
    height: 100%;
    background-color: #2fa4a9;
    border-radius: 8px 0 0 8px;
}

.section-title {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #2fa4a9;
    margin-bottom: 8px;
}

.text {
    font-size: 14px;
    line-height: 1.4;
    margin-bottom: 8px;
}

.highlight {
    color: #1e3c72;
    font-weight: 600;
}

/* Image */
.banner {
    width: 150px; /* smaller */
    display: block;
    margin: 12px auto 0 auto;
    border-radius: 6px;
}

/* Footer */
footer {
    text-align: center;
    padding: 12px;
    font-size: 12px;
    color: #666;
}
</style>
</head>
