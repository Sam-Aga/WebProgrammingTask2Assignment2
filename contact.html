<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
}

body {
    margin: 0;
    min-height: 100vh;
    background: #f3f6fb;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 40px 20px;
}

/* Card */
.container {
    max-width: 720px;
    width: 100%;
    background-color: #ffffff;
    padding: 56px;
    border-radius: 20px;
    box-shadow: 0 30px 60px rgba(0,0,0,0.12);
}

/* Title */
h1 {
    margin: 0;
    font-size: 36px;
    font-weight: 600;
    color: #1f2933;
}

/* Subtitle */
.subtitle {
    margin-top: 10px;
    font-size: 17px;
    color: #6b7280;
    max-width: 500px;
}

/* Divider */
.divider {
    height: 3px;
    width: 70px;
    background-color: #2563eb;
    border-radius: 3px;
    margin: 32px 0 40px 0;
}

/* Contact list */
.contact-list {
    display: grid;
    grid-template-columns: 1fr;
    gap: 28px;
}

/* Contact item */
.contact-item {
    padding: 26px 28px;
    border-radius: 16px;
    background-color: #f9fafb;
}

/* Labels */
.contact-item h4 {
    margin: 0 0 8px 0;
    font-size: 13px;
    letter-spacing: 1.5px;
    text-transform: uppercase;
    color: #2563eb;
}

/* Links */
.contact-item a {
    text-decoration: none;
    font-size: 17px;
    color: #111827;
    word-break: break-word;
}

/* Responsive */
@media (max-width: 600px) {
    .container {
        padding: 36px;
    }

    h1 {
        font-size: 30px;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Contact</h1>
    <p class="subtitle">
        You can reach out to me through the following platforms.
    </p>

    <div class="divider"></div>

    <div class="contact-list">
        <div class="contact-item">
            <h4>Email</h4>
            <a href="mailto:samarth.agarwal2024@vitstudent.ac.in">
                samarth.agarwal2024@vitstudent.ac.in
            </a>
        </div>

        <div class="contact-item">
            <h4>GitHub</h4>
            <a href="https://github.com/Sam-Aga" target="_blank">
                github.com/Sam-Aga
            </a>
        </div>

        <div class="contact-item">
            <h4>LinkedIn</h4>
            <a href="https://www.linkedin.com/in/samarth-agarwal-426550329" target="_blank">
                linkedin.com/in/samarth-agarwal
            </a>
        </div>
    </div>
</div>

</body>
</html>
