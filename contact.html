<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Contact</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    font-family: "Inter", sans-serif;
    box-sizing: border-box;
}

body {
    background: linear-gradient(180deg, #eef3f7, #f9fbfc);
    margin: 0;
    padding: 60px 20px;
    color: #333;
}

/* Contact card */
.card {
    max-width: 650px;
    margin: auto;
    background-color: white;
    padding: 45px;
    border-radius: 10px;
    position: relative;
    box-shadow: 0 12px 30px rgba(0,0,0,0.1);
}

/* Accent bar */
.card::before {
    content: "";
    position: absolute;
    left: 0;
    top: 0;
    width: 8px;
    height: 100%;
    background: linear-gradient(180deg, #2fa4a9, #1e3c72);
    border-radius: 10px 0 0 10px;
}

h1 {
    color: #1e3c72;
    margin-top: 0;
    margin-bottom: 10px;
}

.subtitle {
    font-size: 15px;
    color: #555;
    margin-bottom: 35px;
}

/* Contact grid */
.contact-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 25px;
}

/* Individual contact items */
.contact-item {
    background-color: #f4f8fb;
    border-left: 4px solid #2fa4a9;
    padding: 18px;
    border-radius: 6px;
}

.contact-item h4 {
    margin: 0 0 8px 0;
    font-size: 14px;
    color: #1e3c72;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.contact-item a {
    color: #1e3c72;
    text-decoration: none;
    font-size: 15px;
    word-break: break-word;
}

.contact-item a:hover {
    text-decoration: underline;
}
</style>
</head>

<body>

<div class="card">
    <h1>Contact</h1>
    <div class="subtitle">
        Feel free to reach out using any of the methods below.
    </div>

    <div class="contact-grid">
        <div class="contact-item">
            <h4>Email</h4>
            <a href="mailto:samarth.agarwal2024@vitstudent.ac.in">
                samarth.agarwal2024@vitstudent.ac.in
            </a>
        </div>

        <div class="contact-item">
            <h4>GitHub</h4>
            <a href="https://github.com/yourusername" target="_blank">
                github.com/yourusername
            </a>
        </div>

        <div class="contact-item">
            <h4>LinkedIn</h4>
            <a href="https://www.linkedin.com/in/samarth-agarwal-426550329" target="_blank">
                linkedin.com/in/samarth-agarwal
            </a>
        </div>
    </div>
</div>

</body>
</html>
